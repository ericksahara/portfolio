<section class="section-default">
	<h2 class="h2">Get in touch</h2>
	<p class="text-secondary">Feel free to get in touch using the form below ;)</p>
	<div class="row row-fluid">
		<div class="columns large-4">
			<form id="formContact" name="formContact" class="form-contact row"  ng-controller="FormCtrl as formCtrl" novalidate ng-submit="formContact.$valid && formCtrl.submitForm();">
				<p>
					<label for="name" class="sr-only">Name</label>
					<input id="name" type="text" name="name" class="input" placeholder="Name" required  ng-model="formCtrl.name"/>
				</p>
				<p>
					<label for="email" class="sr-only">Email</label>
					<input id="email" type="email" name="email" class="input" placeholder="Email" required  ng-model="formCtrl.email"/>
				</p>
				<p>
					<label for="message" class="sr-only">Message</label>
					<textarea id="message" type="text" name="message" class="textarea" placeholder="Message" required ng-model="formCtrl.message"></textarea>
				</p>
				<div>
					<div ng-bind-html="formCtrl.response"></div>
				</div>

				<p>
					<button type="submit" class="btn btn-accent" ng-class="{'is-disabled': !formContact.$valid}">Send message</button>
				</p>
			</form>
		</div>
	</div>
</section>
